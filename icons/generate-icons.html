<!DOCTYPE html>
<html>
<head>
  <title>Generate Clipboard Icons</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: #e4e4e7;
    }
    h1 { margin-bottom: 20px; }
    .icons { display: flex; gap: 20px; margin: 20px 0; }
    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    canvas {
      border: 1px solid #3d3d5c;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #4f46e5; }
    .instructions {
      margin-top: 30px;
      padding: 20px;
      background: #252540;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Clipboard History Icons</h1>
  <p>Click each button to download the icon PNG file.</p>

  <div class="icons">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <button onclick="download('icon16', 16)">Download icon16.png</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <button onclick="download('icon48', 48)">Download icon48.png</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <button onclick="download('icon128', 128)">Download icon128.png</button>
    </div>
  </div>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click each "Download" button above</li>
      <li>Save the files to the <code>icons/</code> folder</li>
      <li>Delete this HTML file after generating icons</li>
    </ol>
  </div>

  <script>
    function drawIcon(ctx, size) {
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');

      // Rounded rectangle background
      const radius = 20 * scale;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();

      // Clipboard body
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 4 * scale;

      const clipX = 28 * scale;
      const clipY = 35 * scale;
      const clipW = 72 * scale;
      const clipH = 75 * scale;
      const clipR = 8 * scale;

      ctx.beginPath();
      ctx.moveTo(clipX + clipR, clipY);
      ctx.lineTo(clipX + clipW - clipR, clipY);
      ctx.quadraticCurveTo(clipX + clipW, clipY, clipX + clipW, clipY + clipR);
      ctx.lineTo(clipX + clipW, clipY + clipH - clipR);
      ctx.quadraticCurveTo(clipX + clipW, clipY + clipH, clipX + clipW - clipR, clipY + clipH);
      ctx.lineTo(clipX + clipR, clipY + clipH);
      ctx.quadraticCurveTo(clipX, clipY + clipH, clipX, clipY + clipH - clipR);
      ctx.lineTo(clipX, clipY + clipR);
      ctx.quadraticCurveTo(clipX, clipY, clipX + clipR, clipY);
      ctx.fill();

      // Clip holder
      ctx.fillStyle = '#c7d2fe';
      const holderW = 32 * scale;
      const holderH = 16 * scale;
      const holderX = (size - holderW) / 2;
      const holderY = 24 * scale;
      const holderR = 4 * scale;

      ctx.beginPath();
      ctx.moveTo(holderX + holderR, holderY);
      ctx.lineTo(holderX + holderW - holderR, holderY);
      ctx.quadraticCurveTo(holderX + holderW, holderY, holderX + holderW, holderY + holderR);
      ctx.lineTo(holderX + holderW, holderY + holderH);
      ctx.lineTo(holderX, holderY + holderH);
      ctx.lineTo(holderX, holderY + holderR);
      ctx.quadraticCurveTo(holderX, holderY, holderX + holderR, holderY);
      ctx.fill();

      // Lines on clipboard
      ctx.fillStyle = '#6366f1';
      const lineY = 55 * scale;
      const lineH = 6 * scale;
      const lineGap = 14 * scale;

      for (let i = 0; i < 4; i++) {
        const y = lineY + i * lineGap;
        const lineW = i === 3 ? 30 * scale : 50 * scale;
        ctx.fillRect(40 * scale, y, lineW, lineH);
      }
    }

    // Draw all icons
    [16, 48, 128].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      drawIcon(ctx, size);
    });

    function download(id, size) {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
